name: balenaVirt
type: sw.application
description: >-
  Easily run virtual machines on balenaOS, powered by QEMU and KVM.
joinable: false
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balena-io-playground/balena-virt'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/balena-io-playground/balenaVirt/master/logo.png'
data:
  applicationEnvironmentVariables:
    - GUEST_CONFIG_PATH: /data/guests.yml
  defaultDeviceType: genericx86-64-ext
  supportedDeviceTypes:
    - generic-aarch64
    - genericx86-64-ext
    - intel-nuc
    - raspberrypi4-64
version: 0.1.0
